<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bookstore - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="home.html" class="logo">ABC Bookstore</a>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="Aboutus.html">About us</a></li>
                    <li><a href="Books.html">Books</a></li>
                    <li><a href="Events.html">Events</a></li>
                    <li><a href="Register.html">Register</a></li>
                    <li><a href="Contactus.html" class="active">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="page-title">Contact ABC Bookstore</h1>
        
        <div class="form-container">
            <h2 class="section-title" style="text-align: center; border: none;">Talk to us</h2>
            <form>
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Your Email</label>
                    <input type="email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Your Message (optional)</label>
                    <textarea name="message" rows="6" placeholder="Enter your message here..."></textarea>
                </div>
                <button type="button" class="btn">Submit Message</button>
            </form>
        </div>

        <div class="contact-info">
            <div class="contact-item">
                <img src="Photos/phone.png" alt="Phone">
                <div>
                    <strong>Phone</strong><br>
                    011-3462889
                </div>
            </div>
            <div class="contact-item">
                <img src="Photos/email.png" alt="Email">
                <div>
                    <strong>Email</strong><br>
                    ABCbookshop@gmail.com
                </div>
            </div>
            <div class="contact-item">
                <img src="Photos/address.png" alt="Address">
                <div>
                    <strong>Address</strong><br>
                    41, Coldharbour Lane,<br>Colombo 07, Sri Lanka
                </div>
            </div>
        </div>
    </main>
</body>
</html>
